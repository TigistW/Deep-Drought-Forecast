services:
  - type: web
    name: drought-prediction-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

  - type: worker
    name: spei-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app/services/scheduler.py
    plan: free
